<script src="/sdk/javascript/measurements.js"></script>  
<script>

/**
 *
 */
getPowerData_request(
    function(status, response)
    {
        if(status !== 200) {
            return;
        }

        const powerData = JSON.parse(response);
        const seconds = powerData.power.seconds;
        showData(seconds, "seconds_graph", "seconds", "Power consumpton in W");

        const minutes = powerData.power.minutes;
        showData(minutes, "minutes_graph", "minutes", "Power consumpton in W");

        const hours = powerData.power.hours;
        showData(hours, "hours_graph", "hours", "Power consumpton in W");

        const days = powerData.power.days;
        showData(days, "days_graph", "days", "Power consumpton in W");
    },
    getAndCheckToken()
);

</script>
