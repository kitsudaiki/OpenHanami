<!--=============================================================================-->
<!--                              select project                                 -->
<!--=============================================================================-->

<div id="switch_project_modal" class="modal">
    <div id="switch_project_modal_content" class="modal_content">
        <div class="modal_header_part">
            <svg width="100%" height="68" class="modal_header_position">
                <polygon class="hexagon_field header_label_position_mid" points="285,0 300,21 285,42 15,42 0,21 15,0"></polygon>
                <text x="80" y="27" class="header_label_position_mid" font-size="20px">Switch Project-Scope</text>
            </svg>
        </div>
        <div id="modal_content_part" class="modal_content_part">
            <div class="modal_input_fields">
                <div>
                    <label class="modal_label" for="selectProjectDropdown">Select Project:</label>
                    <div id="select_project_dropdown_div" name="selectProjectDropdown"></div>
                </div>
            </div>
            <div id="switch_project_alert_box" class="alert">
                <span class="closebtn" onclick="clearAlertBox('switch_project');">&times;</span> 
                <label id="switch_project_alert_text_label"></label>
            </div>
        </div>
        <div class="modal_footer_part">
            <center>
                <button id="modal_switch_project_accept_button" class="generic_svg_button modal_accept_button">
                    <img class="generic_svg_on_button" src="/Hanami-Dashboard-Dependencies/bootstrap_icons/check-lg.svg">
                </button>
                <button id="modal_switch_project_cancel_button" class="generic_svg_button">
                    <img class="generic_svg_on_button" src="/Hanami-Dashboard-Dependencies/bootstrap_icons/x-lg.svg">
                </button>
            </center>
        </div>
    </div>
</div>
