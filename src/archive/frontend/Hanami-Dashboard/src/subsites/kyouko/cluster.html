<script src="/scripts/table_processing.js"></script>
<script src="/scripts/common.js"></script>
<script src="/scripts/actions.js"></script>
<script src="/sdk/javascript/cluster.js"></script> 
<script>

    /**
     *
     */
    function switchToTasks(clusterUuid)
    {
        selectedCluster = clusterUuid;
        $("#content_div").load("/subsites/kyouko/task.html")
    }
    
    /**
     *
     */
    var clearModalFields = function()
    {
        document.getElementById('name_field').value = "";
        document.getElementById('template_field').value = "";
        document.getElementById('snapshot_name_field').value = "";

        clearAlertBox("create");
        clearAlertBox("delete");
        clearAlertBox("create_snapshot");
        clearAlertBox("restore_snapshot");
    }

    /**
     *
     */
    var listClusters = function() 
    {
        listClusters_request(
            function(status, responseText) 
            {
                if(status !== 200) {
                    //TODO: error-popup
                    return;
                }

                const jsonContent = JSON.parse(responseText);
                var headerMapping = new Map();
                headerMapping.set("uuid", "UUID");
                headerMapping.set("visibility", "Visibility");
                headerMapping.set("name", "Name");

                let additionalButtons = [ 'onclick="switchToTasks(this.value)">Tasks</button>',
                                          'onclick="saveClusterSnapshot(this.value)">Snapshot</button>',
                                          'onclick="restoreClusterSnapshot(this.value)">Restore</button>',
                                          'onclick="openDeleteModal(deleteResults, this.value)">Delete</button>' ];
                constructTable(jsonContent, headerMapping, '#table', additionalButtons);
            },
            getAndCheckToken()
        );
    }

    /**
     *
     */
    var deleteResults = function(identifier)
    {
        deleteCluster_request(
            function(status, responseText) 
            {
                if(status !== 200) {
                    showErrorInModal("delete", responseText);
                    return;
                }
                document.getElementById("delete_modal").style.display = "none";
                listClusters();
            }, 
            identifier, 
            getAndCheckToken()
        );
    }

    /**
     *
     */
    var createCluster = function()
    {
        const name = document.getElementById('name_field').value;
        const templateStr = document.getElementById('template_field').value;

        if(name == "") 
        {
            showErrorInModal("create", "Name is missing");
            return false;
        }

        if(templateStr == "") 
        {
            showErrorInModal("create", "Template is missing");
            return false;
        }

        createCluster_request(
            function(status, responseText) 
            {
                if(status !== 200) 
                {
                    showErrorInModal("create", responseText);
                    return;
                }
                document.getElementById("create_modal").style.display = "none";
                listClusters();
            }, 
            name, 
            templateStr, 
            getAndCheckToken()
        );
        return true;
    }

    /**
     *
     */
    var saveClusterSnapshot = function(clusterUuid)
    {
        openGenericModal(
            function() 
            {
                const name = document.getElementById('snapshot_name_field').value;
                if(name == "") 
                {
                    showErrorInModal("create_snapshot", "Name is missing");
                    return false;
                }
               
                saveCluster_request(
                    function(status, responseText) 
                    {
                        if(status !== 200) 
                        {
                            showErrorInModal("create_snapshot", responseText);
                            return;
                        }
                        document.getElementById("create_snapshot_modal").style.display = "none";
                        listClusters();
                    }, 
                    name, 
                    clusterUuid, 
                    getAndCheckToken()
                );
                return true;
            }, 
            "create_snapshot_modal", 
            clearModalFields);
    }

    /**
     *
     */
    var restoreClusterSnapshot = function(clusterUuid) 
    {
        fillDropdownList("dropdown_snapshot_div", "/control/v1/cluster_snapshot/all");
        openGenericModal(
            function() 
            {
                restoreCluster_request(
                    function(status, responseText) 
                    {
                        if(status !== 200) 
                        {
                            showErrorInModal("restore_snapshot", responseText);
                            return;
                        }
                        document.getElementById("restore_snapshot_modal").style.display = "none";
                        listClusters();
                    },
                    getDropdownValue("dropdown_snapshot_div"), 
                    clusterUuid, 
                    getAndCheckToken()
                );
                return true;
            }, 
            "restore_snapshot_modal", 
            clearModalFields);
    }

    /**
     *
     */
    document.getElementById("create_cluster_button").onclick = function() {
        openGenericModal(createCluster, "create_modal", clearModalFields);
    }
        
    listClusters();
    clearModalFields();

</script>
