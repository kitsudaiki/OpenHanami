<svg width="100%" height="68">
    <polygon class="hexagon_field header_label_position_mid" points="285,0 300,21 285,42 15,42 0,21 15,0"></polygon>
    <text x="50%" y="27" text-anchor="middle" alignment-baseline="central" font-size="20px">Thread-Mapping</text>
</svg>

<div id="system_info_div" class="tile_content_div plain_text_div"></div>

<!--=============================================================================-->
<!--                                 script                                      -->
<!--=============================================================================-->

<script src="/sdk/javascript/common.js"></script> 
<script src="/sdk/javascript/system_info.js"></script> 
<script>

/**
 *
 */
getThreadMapping_request(
    function(status, response)
    {
        if(status !== 200) {
            return;
        }
        const jsonContent = JSON.parse(response);
        const str = JSON.stringify(jsonContent, null, 4);
        document.getElementById("system_info_div").innerHTML = str;
    },
    getAndCheckToken()
);

</script>
