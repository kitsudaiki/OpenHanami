<svg width="100%" height="68">

    <text x="50%" y="27" text-anchor="middle" alignment-baseline="central" font-size="20px">User</text>
</svg>

<!--=============================================================================-->
<!--                              create modal                                   -->
<!--=============================================================================-->

<div id="create_modal" class="modal">
    <div id="create_modal_content" class="modal_content">
        <div class="modal_header_part">
            <svg width="100%" height="68" class="modal_header_position">
                <polygon class="hexagon_field header_label_position_mid" points="285,0 300,21 285,42 15,42 0,21 15,0"></polygon>
                <text x="50%" y="27" text-anchor="middle" alignment-baseline="central" font-size="20px">Create new User</text>
            </svg>
        </div>
        <div class="modal_content_part">
            <div class="modal_input_fields">
                <label class="modal_label" for="id">ID:</label>
                <input type="text" id="id_field" name="id">
                <br><br>
                <label class="modal_label" for="name">Name:</label>
                <input type="text" id="name_field" name="name">
                <br><br>
                <label class="modal_label">Is Admin:</label>
                <label class="switch" for="isAdmin_field">
                    <input type="checkbox" id="isAdmin_field" />
                    <div class="slider round"></div>
                </label>
                <br><br>
                <label class="modal_label" for="pass">Password (8 characters minimum):</label>
                <input type="password" id="pass1" name="password" minlength="8" required>
                <br><br>
                <label class="modal_label" for="pass">Password repeat:</label>
                <input type="password" id="pass2" name="password" minlength="8" required>
            </div>
            <div id="create_alert_box" class="alert">
                <span class="closebtn" onclick="clearAlertBox('create');">&times;</span> 
                <label id="create_alert_text_label"></label>
            </div>
        </div>
        <div class="modal_footer_part">
            <center>
                <button id="create_modal_accept_button" class="generic_svg_button modal_accept_button">
                    <img class="generic_svg_on_button" src="/Hanami-Dashboard-Dependencies/bootstrap_icons/check-lg.svg">
                </button>
                <button id="create_modal_cancel_button" class="generic_svg_button">
                    <img class="generic_svg_on_button" src="/Hanami-Dashboard-Dependencies/bootstrap_icons/x-lg.svg">
                </button>
            </center>
        </div>
    </div>
</div>

<script src="/scripts/table_processing.js"></script>
<script src="/scripts/common.js"></script>
<script src="/scripts/actions.js"></script>
<script src="/sdk/javascript/user.js"></script> 
<script>

    /**
     *
     */
    var clearModalFields = function()
    {
        clearAlertBox("delete");
        clearAlertBox("create");
        clearAlertBox("add_project");
        clearAlertBox("remove_project");

        document.getElementById('id_field').value = "";
        document.getElementById('name_field').value = "";
        document.getElementById('isAdmin_field').checked = "";
        document.getElementById('pass1').value = "";
        document.getElementById('pass2').value = "";
    }

    /**
     *
     */
    var listUsers = function() 
    {
        listUsers_request(
            function(status, responseText) 
            {
                if(status !== 200) {
                    //TODO: error-popup
                    return;
                }

                const jsonContent = JSON.parse(responseText);
                var headerMapping = new Map();
                headerMapping.set("id", "ID");
                headerMapping.set("name", "Name");
                headerMapping.set("projects", "Projects");
                headerMapping.set("is_admin", "Is Admin"); 
                var additionalButtons = ['onclick="addProjectToUser(this.value)">Add Project</button>',
                                         'onclick="removeProjectFromUser(this.value)">Remove Project</button>',
                                         'onclick="openDeleteModal(deleteUser, this.value)">Delete</button>' ];
                constructTable(jsonContent, headerMapping, '#table', additionalButtons);
            },
            getAndCheckToken()
        );
    }

    /**
     *
     */
    var deleteUser = function(identifier)
    {
        deleteUser_request(
            function(status, responseText) 
            {
                if(status !== 200) {
                    showErrorInModal("delete", responseText);
                    return;
                }
                document.getElementById("delete_modal").style.display = "none";
                listUsers();
            }, 
            identifier, 
            getAndCheckToken()
        );
    }
    
    /**
     *
     */
    var createUser = function()
    {
        const id = document.getElementById('id_field').value;
        const name = document.getElementById('name_field').value;
        const isAdmin = document.getElementById('isAdmin_field').checked;
        const password1 = document.getElementById('pass1').value;
        const password2 = document.getElementById('pass2').value;

        if(password1 != password2) 
        {
            showErrorInModal("create", "Passwords are not equal");
            return false;
        }

        if(id == "") 
        {
            showErrorInModal("create", "ID is missing");
            return false;
        }

        if(name == "") 
        {
            showErrorInModal("create", "Name is missing");
            return false;
        }

        if(password1 == "") 
        {
            showErrorInModal("create", "Password is missing");
            return false;
        }

        createUser_request(
            function(status, responseText) 
            {
                if(status !== 200) 
                {
                    showErrorInModal("create", responseText);
                    return;
                }
                document.getElementById("create_modal").style.display = "none";
                listUsers();
            }, 
            id, 
            name, 
            password1, 
            isAdmin, 
            getAndCheckToken()
        );
        return true;
    }

    /**
     *
     */
    var addProjectToUser = function(userId)
    {
        fillDropdownList("dropdown_project_div", "/control/v1/project/all"); 
        openGenericModal(
            function() 
            {
                const projectId = getDropdownValue("dropdown_project_div");
                const role = getDropdownValue("dropdown_userRole_div");
                const isProjectAdmin = document.getElementById('isProjectAdmin_field').checked;

                addProjectToUser_request(
                    function(status, responseText) 
                    {
                        if(status !== 200) 
                        {
                            showErrorInModal("add_project", responseText);
                            return;
                        }
                        document.getElementById("add_project_modal").style.display = "none";
                        listUsers();
                    }, 
                    userId, 
                    projectId, 
                    role, 
                    isProjectAdmin, 
                    getAndCheckToken()
                );
            }, 
            "add_project_modal", 
            clearModalFields
        );
    }

    /**
     *
     */
    var removeProjectFromUser = function(userId)
    {
        fillUserProjectDropdownList("dropdown_user_project_div", userId); 
        openGenericModal(
            function() 
            {
                const projectId = getDropdownValue("dropdown_user_project_div");
                removeProjectFromUser_request(function(status, responseText) {
                    if(status !== 200) {
                        showErrorInModal("remove_project", responseText);
                    }
                    document.getElementById("remove_project_modal").style.display = "none";
                    listUsers();
                }, 
                userId, 
                projectId, 
                getAndCheckToken());
            }, 
            "remove_project_modal", 
            clearModalFields
        );
    }

    /**
     *
     */
    document.getElementById("create_user_button").onclick = function() {
        openGenericModal(createUser, "create_modal", clearModalFields);
    }

    var availableRoles = ["member"];
    clearModalFields();
    fillStaticDropdownList("dropdown_userRole_div", availableRoles);
    listUsers();
    
</script>
