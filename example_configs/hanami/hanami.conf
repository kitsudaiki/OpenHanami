[DEFAULT]
#debug = True
log_path = "/var/log"
database = "/etc/hanami/hanami_db"
socket_path = "/tmp/hanami"

[storage]
dataset_location = "/etc/hanami/datasets"
checkpoint_location = "/etc/hanami/checkpoints"
tempfile_location = "/etc/hanami/tempfiles"
tempfile_timeout = 10

[auth]
policies = "/etc/hanami/policies"
token_key_path = "/etc/hanami/token_key"
token_expire_time = 3600

[http]
enable = True
ip = "0.0.0.0"
certificate = "/etc/torii/cert.pem"
key = "/etc/torii/key.pem"
dashboard_files = "/etc/Hanami-Dashboard/src"
port = 11418
enable_dashboard = True
