version: 2

updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
    groups:
      python-packages:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10
    rebase-strategy: "auto" 
    assignees:
      - "kitsudaiki"


  - package-ecosystem: gomod 
      directory: "/" 
    schedule:
      interval: daily
      time: "12:00"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10
    rebase-strategy: "auto" 
    assignees:
      - "kitsudaiki"
